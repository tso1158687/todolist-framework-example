<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus="">
  </header>
  <section class="main">
    <input id="toggle-all" class="toggle-all" type="checkbox">
    <ul class="todo-list">
      <li>
        <div class="view">
          <input class="toggle" type="checkbox">
          <label>test</label>
          <button class="destroy"></button>
        </div>
        <input class="edit"  #editedtodo
          >
      </li>
    </ul>
  </section>
  <footer class="footer" >
    <span class="todo-count"><strong>1</strong>  left</span>
    <button class="clear-completed" >Clear
      completed</button>
  </footer>
</section>
