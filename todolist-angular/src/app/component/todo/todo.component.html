<header class="header flex flex-direction-column">
  <input
    class="new-todo"
    placeholder="Title"
    autofocus=""
    (keyup.enter)="addTodo()"
    [(ngModel)]="newTodo"
  />
  <input
  class="new-todo-content"
  type="text" placeholder="What needs to be done?" />
  <input type="date" />
  <button class="classic-button">Add</button>
</header>
