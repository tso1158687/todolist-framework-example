<ul class="todo-list">
  @for (todo of todoList(); track $index) {

  <li>
    <div class="view">
      <input
        class="toggle"
        type="checkbox"
        (click)="toggleCompleteStatus(todo)"
      />
      <label [class.completed]="todo.completed" [routerLink]="['/list', todo.id]"
        >{{ todo.content }}/{{
          todo.dueDate ? (todo.dueDate | date) : "No due date"
        }}</label
      >
      <button class="destroy" (click)="removeTodo(todo)"></button>
    </div>
  </li>
  }
</ul>
<footer class="footer">
  <span class="todo-count"
    ><strong>{{ remainingTodo() }}</strong> left</span
  >
  <button class="clear-completed" (click)="removeCompletedTodo()">
    Clear completed
  </button>
</footer>
